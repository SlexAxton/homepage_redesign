<style>

  .herocolumn .comingSoon p{background-color:rgba(204,51,51,0.5);position:absolute;bottom:0;width:98%;margin:0;padding:4px 1%}

.heroCallToActionContainer{max-width:1200px;margin:0 auto}

  .heroCallToAction h4{float:left;margin:9px 0 0}
  .heroCallToAction form{float:right;margin:.3em}
    .heroCallToAction input{background:#fff;border:3px solid #313945;font:700 21px/29px Merriweather, Georgia, Times New Roman, serif;padding:2px}
    .heroCallToAction input[type=email]{width:160px}
    .heroCallToAction input[name=zipcode]{width:60px}
    .heroCallToAction input[type=submit]{background:#313945;color:#f4f1e8;font-weight:700}
@media screen and (max-width:800px) {
  .herocolumn.stacked{width:100%}
  .herocolumn.stacked .comingSoon{width:32.7%;float:left;margin:.5% 0 0 .5%}
  .herocolumn{width:49.25%}
}

@media screen and (max-width:1520px) {
  .herocolumn h2{font-size:1.0em}
}

@media screen and (max-width:1300px) {
  .herocolumn h2{font-size:0.9em}
  .herocolumn h4{font-size:.7em}
}
@media screen and (max-width:1170px) {
  .herocolumn h2{font-size:0.8em}
  .splashheadline{font-size:2em}
}

@media screen and (max-width:1020px) {
  .herocolumn{width:32.65%}
  .herocolumn-container .herocolumn:nth-child(4){margin:0.5% 0 0 15%}
  .herocolumn-container .herocolumn:nth-child(5){margin:0.5% 15% 0 0.5%}
}

@media screen and (min-width:1020px) and (max-width:1300px) {
  .stateIconWrap.stateNC span {font-size:2.4em;top:-20px}
}
@media screen and (max-width:920px) {
  .splashheadline{font-size:1.5em}
}

@font-face {
